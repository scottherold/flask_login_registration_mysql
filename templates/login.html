<!DOCTTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login and Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container bg-light">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand text-white">Login and Registration</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registration">Registration</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="jumbotron jumbotron-fluid bg-light">
                <h2 class="text-center">Login to your account</h2>
                <hr class="my-4">
                <form class="form" action="/validate_login" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>                    
                        <input type="text" class="form-control w-50 mb-2" id="email" name="email" placeholder="example@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>                    
                        <input type="password" class="form-control w-50 mb-2" id="password" name="password">
                    </div>  
                        <button type="submit" class="btn btn-primary">Submit</button>
                        {% with errors = get_flashed_messages(category_filter=["login"]) %}
                            {% if errors %}
                                {% for msg in errors %}
                                    <p class="text-danger mt-2 mb-2">{{ msg }}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </form>
                <hr class="my-4">
                <div class="row justify-content-center w-100 mb-2"> <!-- if session is active, don't display this -->
                    <a href="/" class="btn btn-secondary ml-2">Home</a>
                    <a href="/registration" class="btn btn-secondary ml-2">Register</a>  <!-- if session is active, don't display this -->
                    <a href="/logout" class="btn btn-danger ml-2">Logout</a> <!-- if session is active, display this --  Logout kills session-->
                </div>
            </div>
        </div>
    </body>
</html>
